<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/script.js" defer></script>
  <script src="https://kit.fontawesome.com/dd1ad2ce29.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./media/thumbnail.jpg" alt="The song's album cover" class="song-img">
    </div>
  </div>
</body>
</html>
